<mat-card>
    <mat-card-header>
        <mat-card-title>MODIFICAR SKILL</mat-card-title>
    </mat-card-header>
      <mat-card-content>
        <form [formGroup]="myForm" novalidate (ngSubmit)="svSkill()"
        fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-form-field class="id">
          <mat-label>Id</mat-label>
          <input matInput placeholder="" formControlName="id" id="id" required>
        </mat-form-field>
          <mat-form-field>
            <mat-label>Skill</mat-label>
            <input matInput placeholder="" formControlName="sk_titulo" id="sk_titulo" required>
            <mat-error *ngIf="myError('sk_titulo', 'required')">El dato requerido</mat-error>
            <mat-error *ngIf="myError('sk_titulo', 'maxlength')">Demasiado largo</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Porcentaje de Nivel</mat-label>
            <input matInput placeholder="" formControlName="sk_habilidad" id="sk_habilidad" required>
            <mat-error *ngIf="myError('sk_habilidad', 'required')">El dato requerido</mat-error>
            <mat-error *ngIf="myError('sk_habilidad', 'pattern')">Solo podes poner numeros del 0 al 100</mat-error>
          </mat-form-field>
          <mat-card-actions>
            <button  mat-raised-button color="primary">Aceptar</button>
            <button  mat-raised-button color="primary" [mat-dialog-close]="myForm">Cancelar</button>
          </mat-card-actions>
        </form>
      </mat-card-content>
      
      
  </mat-card>
