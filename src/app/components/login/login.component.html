<mat-card>
  <mat-card-header>
      <mat-card-title>INICIAR SESION</mat-card-title>
  </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input  matInput  placeholder="Tu email" [(ngModel)]="email"  type="email" name="email"  required>
        </mat-form-field>
        <mat-form-field>
          <input  matInput  placeholder="Tu password" [(ngModel)]="password"  type="password"  name="password"  required>
        </mat-form-field>
      </form>
    </mat-card-content>
    
    <mat-card-actions>
      <button  mat-raised-button (click)="login()"  color="primary">Logueo</button>
    </mat-card-actions>
</mat-card>
