<mat-card>
  <mat-card-header>
      <mat-card-title>INICIAR SESION</mat-card-title>
  </mat-card-header>
    <mat-card-content>
      <form [formGroup]="myForm" novalidate (ngSubmit)="onSubmit()"
      fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-form-field>
          <mat-label>Ingresa tu usuario</mat-label>
          <input matInput placeholder="Usuario" formControlName="username" id="username" required>
          <mat-error *ngIf="myError('username', 'required')">El usuario es requerido</mat-error>
          <mat-error *ngIf="myError('password', 'minlength')">Debe tener mas de 8 dígitos</mat-error>
        </mat-form-field>
        <mat-divider>
          
        </mat-divider>
        <mat-form-field>
          <input  matInput  [type]="hide ? 'password' : 'text'" placeholder="Clave de inicio" formControlName="password" id="password" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="myError('password', 'required')">La clave es requerida</mat-error>
          <mat-error *ngIf="myError('password', 'minlength')">Debe tener mas de 8 dígitos</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    
    <mat-card-actions>
      <button  mat-raised-button color="primary" (click)="onSubmit()">Logueo</button>
    </mat-card-actions>
</mat-card>
