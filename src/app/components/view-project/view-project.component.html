<div class="cards" *ngIf="loaded" class="transparent">
    <div class="cards__item">
        <mat-card class="proyecto-card">
            <mat-card-header>
              <mat-card-title>{{arrProject.proy_titulo}}</mat-card-title>
              <mat-card-subtitle>{{arrProject.proy_cliente}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src={{arrProject.proy_urlimg}} alt={{arrProject.proy_titulo}}>
            <mat-card-content>
              <p>
                {{arrProject.proy_descripcion}}
              </p>
            </mat-card-content>
            <mat-card-header>
                <mat-card-subtitle class= "link"(click)="onNavigate(arrProject.proy_url)">{{arrProject.proy_url}}</mat-card-subtitle>
                <mat-card-subtitle>{{arrProject.proy_categoria}}</mat-card-subtitle>
              </mat-card-header>
          </mat-card>
    </div>
</div>

    <app-spinner *ngIf="!loaded"></app-spinner>
