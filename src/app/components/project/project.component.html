<div class="cards">
    <!-- A card with given width -->
    <div class="cards__item" *ngFor="let proyecto of arrProyectos">
        <mat-card class="proyecto-card">
            <mat-card-header>
              <div mat-card-avatar class="proyecto-header-image"></div>
              <mat-card-title>{{proyecto.proy_titulo}}</mat-card-title>
              <mat-card-subtitle>{{proyecto.proy_cliente}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src={{proyecto.proy_urlimg}} alt={{proyecto.proy_titulo}}>
            <mat-card-content>
              <p>
                {{proyecto.proy_descripcion}}
              </p>
            </mat-card-content>
            <mat-card-actions class="edicion">
              <button mat-button>
                <mat-icon>create</mat-icon>
              </button>
              <button mat-button>
                <mat-icon>clear</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card>
    </div>

    <mat-card-actions class="edicion">
      <button mat-button>
        <mat-icon>add</mat-icon>
      </button>

    </mat-card-actions>
</div>
