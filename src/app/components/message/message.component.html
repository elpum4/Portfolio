<div *ngIf="data.mot=='error'">
    <h1  mat-dialog-title>Error!!</h1>
    <mat-dialog-content>  
        {{data.message}}
    </mat-dialog-content>
<mat-dialog-actions>
    <button  mat-raised-button (click)="closeMe()">Cerrar</button>
</mat-dialog-actions>
</div>

<mat-dialog-actions>
