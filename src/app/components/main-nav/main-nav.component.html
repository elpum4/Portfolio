<mat-toolbar>
    <p>Logos</p>
    <span class="barra-spacer"></span>
    <button mat-icon-button class="barra-icon favorite-icon" aria-label="Favorito">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="barra-icon" aria-label="Share">
      <mat-icon>share</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      
      
      <button mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <a (click)="navigateTo($event)" [routerLink]="''" fragment="hero" >Iniciar Sesion</a>
      </button>
      <button mat-menu-item mat-menu-item id="#experiencia" (click)="navigateTo($event)" [routerLink]="''" fragment="experiencia">
        <mat-icon>assignment</mat-icon>
        <span >Experiencia</span>
      </button>
      <button mat-menu-item id="#proyectos" (click)="navigateTo($event)" [routerLink]="''" fragment="proyectos" >
        <mat-icon>build</mat-icon>
        <span>Proyectos</span>
      </button>
    </mat-menu>
</mat-toolbar>
